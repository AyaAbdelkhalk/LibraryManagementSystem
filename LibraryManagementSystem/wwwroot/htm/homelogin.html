@model Application.ViewModels.LoginViewModel
@{
    ViewBag.Title = "Login";
}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="~/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            @if (ViewBag.ErrorMessage != null)
            {
            <div class="alert alert-danger">
                @ViewBag.ErrorMessage
            </div>
            }
            <p>Don't have an account yet? <a href="/Account/Register">Sign Up</a></p>
            <form asp-action="Login" method="post" id="loginForm">
                <div asp-validation-summary="ModelOnly" class="text-danger"></div>

                <label asp-for="Email">Email Address</label>
                <input asp-for="Email" type="email" id="email" placeholder="you@email.com" required>
                <span asp-validation-for="Email" class="text-danger"></span>

                <div class="password-container" style="display: flex; align-items: center;">

                    <label asp-for="Password" for="password">Password</label>
                    <input asp-for="Password" type="password" id="password" placeholder="Enter 6 characters or more">
                    <span asp-validation-for="Password" class="text-danger"></span>
                </div>
                <div class="options">
                    <input asp-for="RememberMe" type="checkbox" id="remember">
                    <label asp-for="RememberMe">Remember me</label>
                    <a asp-area="" asp-controller="Account" asp-action="RequestResetPassword">Forget Password?</a>
                </div>

                <button type="submit">Login</button>

            </form>
        </div>
        <div class="illustration">
            <img src="a128b961-28f0-448f-aa1a-6061e198d539.png" alt="Login Illustration">
        </div>
    </div>
</body>
</html>
